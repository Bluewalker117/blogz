{% extends "base.html" %}

{% block content %}
    <a href="/newpost">Add a New Blog Entry</a>
    <form action="/newpost" method="post">

    <hr>

    <ul>
        {% for blog in blogs %}
            <li>
                <h2>{{blog.title}}</h2>
                <p>{{blog.body}}</p>
            </li>
        {% endfor %}
    </ul>
    
{% endblock %}
